<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boas Vindas</title>
    <link rel="stylesheet" href="../css/boas_vindas.css" />
  </head>
  <body>
    <div id="boasVindas">
      <h1 id="mensagemBoasVindas"></h1>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const nome = urlParams.get("nome");
      const sexo = urlParams.get("sexo");

      const mensagemElement = document.getElementById("mensagemBoasVindas");

      if (sexo === "M") {
        mensagemElement.textContent = `Seja bem-vindo ${nome}!`;
      } else if (sexo === "F") {
        mensagemElement.textContent = `Seja bem-vinda ${nome}!`;
      }
    </script>
  </body>
</html>
