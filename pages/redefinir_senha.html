<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/redefinir_senha.css" />
    <title>Redefinir Senha</title>
  </head>
  <body>
    <div class="container">
      <form id="resetPasswordForm">
        <h2>Redefinir Senha</h2>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <span
          id="error-email"
          class="error-message"
          style="display: none;"
        ></span>

        <label for="newPassword">Nova Senha:</label>
        <input type="password" id="newPassword" name="newPassword" required />
        <span
          id="error-newPassword"
          class="error-message"
          style="display: none;"
        ></span>

        <label for="confirmPassword">Confirmar Senha:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        />
        <span
          id="error-confirmPassword"
          class="error-message"
          style="display: none;"
        ></span>

        <input type="submit" value="Redefinir Senha" id="resetPassword" />
        <span
          id="success-message"
          class="success"
          style="display: none;"
        ></span>
        <span id="error-message" class="alert" style="display: none;"></span>
      </form>
    </div>

    <script>
      document
        .getElementById("resetPasswordForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value;
          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword = document.getElementById("confirmPassword")
            .value;
          const errorEmailElement = document.getElementById("error-email");
          const errornewPasswordElement = document.getElementById(
            "error-newPassword"
          );
          const errorconfirmPasswordElement = document.getElementById(
            "error-confirmPassword"
          );
          const successMessageElement = document.getElementById(
            "success-message"
          );
          const errorMessageElement = document.getElementById("error-message");

          if (!email || !newPassword || !confirmPassword) {
            showError("Todos os campos s찾o obrigat처rios", errorMessageElement);
            return;
          }

          if (newPassword !== confirmPassword) {
            showError("As senhas n찾o coincidem", errornewPasswordElement);
            showError("As senhas n찾o coincidem", errorconfirmPasswordElement);
            return;
          }

          try {
            const response = await fetch(
              "https://auth-user-api.onrender.com/api/forms/reset-password",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, newPassword, confirmPassword }),
              }
            );

            if (!response.ok) {
              const data = await response.json();
              throw new Error(data.error || "Erro ao redefinir a senha");
            }

            successMessageElement.innerText = "Senha redefinida com sucesso!";
            successMessageElement.style.display = "block";
            errorMessageElement.style.display = "none";
          } catch (error) {
            showError(error.message, errorMessageElement);
            successMessageElement.style.display = "none";
          }
        });

      const newPasswordInput = document.getElementById("newPassword");
      const confirmPasswordInput = document.getElementById("confirmPassword");

      newPasswordInput.addEventListener("input", updatePasswordColors);
      confirmPasswordInput.addEventListener("input", updatePasswordColors);

      function updatePasswordColors() {
        const newPasswordValue = newPasswordInput.value;
        const confirmPasswordValue = confirmPasswordInput.value;

        if (newPasswordValue === confirmPasswordValue) {
          newPasswordInput.style.border = "1px solid #4caf50";
          confirmPasswordInput.style.border = "1px solid #4caf50";
        } else {
          newPasswordInput.style.border = "1px solid #e53935";
          confirmPasswordInput.style.border = "1px solid #e53935";
        }
      }

      function showError(message, errorElement) {
        errorElement.innerText = message;
        errorElement.style.display = "block";
      }
    </script>
  </body>
</html>
