<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <form id="loginForm">
        <h2>Login</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <span
          id="error-email"
          class="error-message"
          style="display: none;"
        ></span>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />
        <span
          id="error-senha"
          class="error-message"
          style="display: none;"
        ></span>

        <input type="submit" value="Login" id="Login" />
        <span id="error-message" class="alert" style="display: none;"></span>
      </form>

      <div class="create-account">
        <p>Não tem uma conta? <a href="pages/cadastro.html">Criar conta</a></p>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value;
          const senha = document.getElementById("senha").value;
          const errorEmailElement = document.getElementById("error-email");
          const errorSenhaElement = document.getElementById("error-senha");

          fetch("http://localhost:3000/api/forms/auth", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, senha }),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Email ou senha inválidos");
              }
              return response.json();
            })
            .then((data) => {
              if (data.length > 0 && data[0].nome && data[0].sexo) {
                const redirectUrl = `./pages/boas_vindas.html?nome=${encodeURIComponent(
                  data[0].nome
                )}&sexo=${encodeURIComponent(data[0].sexo)}`;
                window.location.href = redirectUrl;
              } else {
                showError("Email ou senha inválidos", errorSenhaElement);
              }
            })
            .catch((error) => {
              showError(error.message, errorSenhaElement);
            });

          function showError(message, errorElement) {
            errorElement.innerText = message;
            errorElement.style.display = "block";
          }
        });
    </script>
  </body>
</html>
